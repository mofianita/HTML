<!DOCTYPE html>
<html>
	<head>
		<title>different div</title>
	</head>
	<body>
		<div style="background-color:#FFE681"> <!--只能用: 不能用= -->
			<br>
			i am <span style="color:#DB8F81;background-color:#FF0000"><strong>red</strong></span> part.
			<br>
			<br>
		</div>
		<div style="background-color:blue">
			<br>
			i am <span style="background-color:purple;color:#6970AC"><i>blue</i></span> part. <!--如果是用設定裡本來就有的顏色不用# 如果用額外指定的就要#-->
			<br>
			<br>
		</div>
	</body>
</html>
