<!DOCTYPE html>
<html>
	<head>
		<title>this is a title</title>
	</head>
	<body>
		<div id="example">
			<h2>xhttp</h2>
			<button type="button" onclick="loadDoc()">Read human.txt</button>
		</div>
		
		<script>
			function loadDoc(){
				const xhttp=new XMLHttpRequest();
				
				xhttp.onload=function(){
				document.getElementById("example").innerHTML=this.responseText;
				}
				
				xhttp.open("GET","./html and text file.txt");
				xhttp.send();
			}
		</script>
	</body>
</html>
