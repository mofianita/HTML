<html>
	<head>
		<title>table</title>
	</head>
	<body>
		<table border="1">
			<caption>family</caption>
			
			<colgroup>
				<col span="1" style="background-color:blue">
				<col style="background-color:red">
			</colgroup>
			
			<tr>
				<th>Anita</th>
				<th>Fanny</th>
			</tr>
			<tr>
				<td>20</td>
				<td>57</td>
			</tr>
			<tr>
				<td>student</td>
				<td>insurance agent</td>
			</tr>
		</table>
		<div>
			<br>
			<br>
		</div>
		<table border="1">
			<caption>meal</caption>
			
			<thead style="background-color:blue">
				<th>breakfast</th>
				<th>lunch</th>
				<th>dinner</th>
			</thead>
			
			<tbody style="background-color:red">
				<tr>
					<td>milk</td>
					<td>juice</td>
					<td>tea</td>
				</tr>
				<tr>
					<td>bun</td>
					<td>beef</td>
					<td>pork</td>
				</tr>
			</tbody>
			
			<tfoot style="background-color:yellow">
				<td>300 calorie</td>
				<td>500 calorie</td>
				<td>600 calorie</td>
			</tfoot>
	</body>
</html>
